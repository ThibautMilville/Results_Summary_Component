<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container-left">
      <h1>Your Result</h1>
      <div class="buble">
        <p>76<br><span>of 100</span></p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="container-right">
      <h1>Summary</h1>
      <div class="attribute">
        <p><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
        <p><b class="dark-gray-blue">80</b>&nbsp/ 100</p>
      </div>
      <div class="attribute">
        <p><img src="assets/images/icon-memory.svg" alt="reaction">Memory</p>
        <p><b class="dark-gray-blue">92</b>&nbsp/ 100</p>
      </div>
      <div class="attribute">
        <p><img src="assets/images/icon-verbal.svg" alt="reaction">Verbal</p>
        <p><b class="dark-gray-blue">61</b>&nbsp/ 100</p>
      </div>
      <div class="attribute">
        <p><img src="assets/images/icon-visual.svg" alt="reaction">Visual</p>
        <p><b class="dark-gray-blue">72</b>&nbsp/ 100</p>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>

</html>
